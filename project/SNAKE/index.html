<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SNAKE</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div id="container">
        <div id="gameBox">
            <div id="game">
                <div id="start">
                    <p id="startText">Enter Space to Start</p>
                </div>
                <div id="gameStart">
                    <div id="scoreboard">
                        <p>Score: <span id="score">0</span></p>
                        <p>HighScore: <span id="highscore">0</span></p>
                    </div>
                    <canvas id="board" width="600px" height="600px"></canvas>
                </div>
            </div>
        </div>
        <div id="title">
            <h2>SNAKE GAME</h2>
            <h3>HTML, CSS & JAVASCRIPT</h3>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
