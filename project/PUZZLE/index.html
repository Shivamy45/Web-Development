<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SLIDING PUZZLE</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div id="container">
        <div id="contain">
            <div id="puzzle">
                <div class="tile tile11" id="tile11" onclick="play(1,1)"></div>
                <div class="tile tile12" id="tile12" onclick="play(1,2)"></div>
                <div class="tile tile13" id="tile13" onclick="play(1,3)"></div>
                <div class="tile tile21" id="tile21" onclick="play(2,1)"></div>
                <div class="tile tile22" id="tile22" onclick="play(2,2)"></div>
                <div class="tile tile23" id="tile23" onclick="play(2,3)"></div>
                <div class="tile tile31" id="tile31" onclick="play(3,1)"></div>
                <div class="tile tile32" id="tile32" onclick="play(3,2)"></div>
                <div class="tile tile33" id="tile33" onclick="play(3,3)"></div>
            </div>
            <button id="start">START</button>
        </div>
        <div id="title">
            <h2>PUZZLE</h2>
            <h3>HTML, CSS & JAVASCRIPT</h3>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
