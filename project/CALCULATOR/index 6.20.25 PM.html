<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CALCULATOR</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/613fb1aaeb.js" crossorigin="anonymous"></script>
</head>

<body>
    <div id="container">
        <div id="calculator">
            <div id="phone">
                <div id="operation">
                    <input type="text" id="screen" name="screen" autofocus>
                </div>
                <div id="input">
                    <button class="inputButton" id="reset">C</button>
                    <button class="inputButton operator">(</button>
                    <button class="inputButton operator">)</button>
                    <button class="inputButton operator" id="/"><i class="fa-solid fa-divide"></i></button>
                    <button class="inputButton">7</button>
                    <button class="inputButton">8</button>
                    <button class="inputButton">9</button>
                    <button class="inputButton operator" id="*"><i class="fa-sharp fa-solid fa-xmark"></i></button>
                    <button class="inputButton">4</button>
                    <button class="inputButton">5</button>
                    <button class="inputButton">6</button>
                    <button class="inputButton operator" id="-"><i class="fa-sharp fa-solid fa-minus"></i></button>
                    <button class="inputButton">1</button>
                    <button class="inputButton">2</button>
                    <button class="inputButton">3</button>
                    <button class="inputButton operator" id="+"><i class="fa-sharp fa-solid fa-plus"></i></button>
                    <button class="inputButton" id="erase"><i class="fa-solid fa-delete-left"></i></button>
                    <button class="inputButton">0</button>
                    <button class="inputButton">.</button>
                    <button class="inputButton" id="equal"><i class="fa-solid fa-equals"></i></button>
                </div>
            </div>
        </div>
        <div id="title">
            <h2>CALCULATOR</h2>
            <h3>HTML, CSS & JAVASCRIPT</h3>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
