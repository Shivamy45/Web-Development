<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DIGITAL CLOCK</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div id="container">
        <div id="text"><span>DIGITAL CLOCK</span></div>
        <div id="clock">
            <div class="card">
                <p class="time" id="hour">00</p>
            </div>
            <div class="sep">
                <p class="time">:</p>
            </div>
            <div class="card">
                <p class="time" id="minute">00</p>
            </div>
            <div class="sep">
                <p class="time">:</p>
            </div>
            <div class="card">
                <p class="time" id="second">00</p>
            </div>
            <div class="card">
                <p class="time" id="amORpm">AM</p>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
