<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To Do List</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/613fb1aaeb.js" crossorigin="anonymous"></script>
</head>

<body>
    <div id="container">
        <div id="addTask">
            <div id="listHead">
                <h2>Tasks</h2>
                <button id="addTaskBtn"><i class="fa-solid fa-plus"></i></button>
            </div>
            <div id="taskInput">
                <input id="givenTask" type="text" placeholder="Enter your task">
                <button id="addBtn">ADD</button>
            </div>
            <div id="listOfTask">
                <span id="defaultListOfTask">No tasks added</span>
            </div>
        </div>
        <div id="title">
            <h2>TO DO LIST</h2>
            <h3>HTML, CSS & JAVASCRIPT</h3>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
