<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AGE CALCULATOR</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div id="container">
        <div id="ageCalc">
            <div id="calculator">
                <div id="DOBInput">
                    <label for="dob" class="label">Enter your DOB:</label>
                    <input type="date" id="dob" class="bth">
                </div>
                <div id="currentDate">
                    <label for="cdate" class="label">Current Date:</label>
                    <input type="date" value="" id="cdate" class="bth">
                </div>
                <button id="submit" type="submit">CALCULATE</button>
                <div id="output"></div>
            </div>
        </div>
        <div id="title">
            <h2>AGE CALCULATOR</h2>
            <h3>HTML, CSS & JAVASCRIPT</h3>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
