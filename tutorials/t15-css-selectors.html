<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Selectors</title>
    <style>
        p {
            color: red;
        }

        #firPara {
            color: darkblue;
        }

        .secPara {
            color: white;
            background-color: black;
        }

        footer,
        span {
            background-color: pink;
            color: red;
        }
    </style>
</head>

<body>
    <h3>CSS Selectors tutorial </h3>

    <p>This is noraml paragraph</p>
    <p id="firPara">This is a id paragraph</p>
    <p id="firPara">This is a another id paragraph</p>
    <p class="secPara">This is a class paragraph</p>
    <p class="secPara">This is a another class paragraph</p>
    <footer>
        This is a footer. <br>
        <span>This is span</span>
    </footer>

</body>

</html>
