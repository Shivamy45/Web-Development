<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Colors in CSS</title>
    <style>
        #firstPara {
            color: blueviolet;
            /* color by name */
        }

        #secondPara {
            color: rgb(223, 90, 12);
            /* color by rgb value */
        }

        #thirdPara {
            color: #ff00ff;
            /* color by hex */
        }
    </style>
</head>

<body>
    <h2>CSS Colors tutotrials</h2>

    <h3>This is first box</h3>
    <p id="firstPara">This is a paragraph from first box</p>

    <h3>This is second box</h3>
    <p id="secondPara">This is a paragraph from second box</p>

    <h3>This is third box</h3>
    <p id="thirdPara">This is a paragraph from third box</p>
</body>

</html>
