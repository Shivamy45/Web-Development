<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GYM</title>
    <link rel="stylesheet" href="t26.css">
</head>

<body>
    <header>
        <div class="left">
            <img src="img/t26-icon.png" alt="icon">
            <div>Shivam Fitness</div>
        </div>
        <div class="mid">
            <ul class="navbar">
                <li><a class="active" href="#">Home</a></li>
                <li><a href="#">About Us</a></li>
                <li><a href="#">Courses & Fees</a></li>
                <li><a href="#">Location</a></li>
            </ul>
        </div>
        <div class="right">
            <button class="btn">Call Us Now</button>
            <button class="btn">Email Us</button>
        </div>
    </header>
    <div class="container">
        <h1>Welcome to Shivam's GYM</h1>
        <form action="#">
            <div class="form_input">
                <input type="text" name="" placeholder="Enter your Name">
            </div>
            <div class="form_input">
                <input type="number" name="" placeholder="Enter your Age">
            </div>
            <div class="form_input">
                <input type="text" name="" placeholder="Enter your Locality">
            </div>
            <div class="form_input">
                <input type="number" name="" placeholder="Enter your Phone number">
            </div>
            <div class="form_input">
                <input type="text" name="" placeholder="Enter your Email id">
            </div>
            <div class="form_select">
                Gender :&nbsp; Male<input type="radio" name="user_gender"> Female<input type="radio" name="user_gender">
            </div>
            <div class="form_input">
                <button class="btn">Submit</button>
            </div>
        </form>
    </div>
</body>

</html>
