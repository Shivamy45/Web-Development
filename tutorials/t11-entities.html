<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML entities</title>
</head>

<body>
    <div class="container">
        <p>This is a paragraph</p>
        <!-- &nbsp is used to give space -->
        <p>The is &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; a sentence with spaces.</p>
        <!-- "&lt;" is used for '<' and "&gt;" is used for '>' -->
        <p>Paragraph is written like this &lt;p&gt;&lt;/p&gt;</p>
        <!-- we can write things that are not present in keyboard like below written -->
        <p>Pound is written like this &pound;</p>
        <p>Copywrite is written like this &copy;</p>
        <p>Fractional can be prited like this &frac14;</p>
        <p>This is arrow character &rArr;</p>
        <p>This is another arrow character &rarr;</p>
        <p>This is empty character &rarr; '&#8203;'.</p>
    </div>
</body>

</html>
