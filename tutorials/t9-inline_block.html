<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inline and Block Elements</title>
</head>

<body>
    <p style="border: 2px solid red;">This is <strong> first sentence</strong>. </p>
    <p style="border: 2px solid black;">This is <i> second sentence</i>.</p>
    <!-- to print small blocks -->
    <span style="border: 2px solid red;">This is first sentence. </span>
    <span style="border: 2px solid teal;">This is second sentence</span>
</body>

</html>
