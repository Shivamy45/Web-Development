<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ids and Classes</title>
</head>

<body>
    <h3>Ids and Classes</h3>
    <div id="mainBox" class="redBg blackBorder">
        <p>This is now called as mainBox and can be used once only.</p>
        <p>Class can be used multiple times</p>
        <!-- Emmet -->
        <!-- '.' is for class and '#' is for id -->
        <!-- span.redbg -->
        <span class="redBg"></span>
        <!-- span#trial_span -->
        <span id="trial_span"></span>
        <!-- Creating multiple elements using Emmet -->
        <!-- span.class1.class2.class3 -->
        <div class="class1 class2 class3"></div>
        <!-- .blackBorder -->
        <div class="blackBorder"></div>

    </div>
</body>

</html>
