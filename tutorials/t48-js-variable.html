<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS variables</title>
</head>

<body>
    <h2>Lets start JS</h2>
    <script>
        var a = 78;
        var b = "Shivam";
        console.log(a);

        // Operators in JavaScript
        // In 3 + 4 -- '+' is the operator and 3,4 are operands
        // 1. Uniary operator - It has single operand (x = -x)
        var c = 45;
        c = -c;
        console.log(c);
        // 2. Binary operator - It has two operands (x = x + 6)
        c = -c + 5;
        console.log(c);

        var num1 = 6;
        var num2 = 2;
        console.log("The value of num1 + num2 is " + (num1 + num2));
        console.log("The value of num1 - num2 is " + (num1 - num2));
        console.log("The value of num1 * num2 is " + (num1 * num2));
        console.log("The value of num1 / num2 is " + (num1 / num2));
        console.log("The value of num1 ** num2 is " + (num1 ** num2));
        console.log("The value of num1 is " + (num1++) + " and incremented(num1++)");
        console.log("The value of num1 is " + (num1));
        console.log("The value of incremented num1(++num1) is " + (++num1));
    </script>
</body>

</html>
