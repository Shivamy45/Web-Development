<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Variables/Custom properties</title>
    <style>
        :root {
            --box-color: yellow;
            --primary-color: red;
            --danger-color: greenyellow;
        }

        .container {
            display: flex;
            background-color: var(--danger-color);
        }

        .box {
            width: 200px;
            height: 200px;
            border: 2px solid black;
            background-color: var(--box-color);
            color: var(--primary-color);
            margin: auto;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="box">1</div>
        <div class="box">2</div>
        <div class="box">3</div>
        <div class="box">4</div>
    </div>
</body>

</html>
