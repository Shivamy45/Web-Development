<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS tutorial</title>
    <style>
        p.imp {
            color: white !important;
            background-color: black !important;
        }
    </style>
    <link rel="stylesheet" href="t14.css">
</head>

<body>
    <h2>This is CSS tutorial</h2>
    <p>This is styled using internal CSS</p>
    <p style="color: yellow; background-color: red;">This is styled using inline CSS</p>
    <p>This is styled using external CSS</p>
    <p id="imp">Internal CSS and External CSS is same just in different files.</p>
</body>

</html>
